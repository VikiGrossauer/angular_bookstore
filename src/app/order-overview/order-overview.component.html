<div class="ui container">

  <h1>Bestellübersicht</h1>

  <div class="books">
    <span *ngFor="let books of order.books; last as l">
      Title: {{books.title}}
      <span *ngIf="!l">, <br></span>
    </span>
  </div>

  <div *ngIf="order">
    <p>{{order.order_date}}</p>
    <p>Gesamtpreis: {{order.total_price}},00 €</p>
    <div>
    </div>
  </div>

  <div class="states">
    <span *ngFor="let states of order.states; last as l">
      <br>
      Status: {{states.state}}, <br>
      Kommentare: {{states.comment}}
      <span *ngIf="!l">, <br><br></span>
    </span>
  </div>

</div>
