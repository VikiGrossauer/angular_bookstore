<div class="user">
    <div>
      <h2>Daten zu aktuell eingeloggten User:</h2>
      <p><strong>Anschrift:</strong> {{ user.firstname }} {{ user.lastname }}</p>
      <p><strong>Adresse:</strong> {{ user.address }}</p>
      <p><strong>PLZ:</strong> {{ user.plz }}</p>
      <p><strong>Ort:</strong> {{ user.city }}</p>
    </div>
</div>
